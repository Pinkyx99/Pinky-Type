    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(14, 165, 233, 0.6), 0 0 20px rgba(14, 165, 233, 0.4);
        }
        .word-stream {
            font-family: 'Roboto Mono', monospace;
        }
        .caret {
            width: 2px;
            height: 1.75rem; /* 28px */
            background-color: #0ea5e9; /* sky-500 */
            border-radius: 2px;
            box-shadow: 0 0 12px #0ea5e9;
            display: inline-block;
            vertical-align: middle;
            margin: 0 -1px; /* Overlap slightly */
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
